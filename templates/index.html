<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ name }}的追星日程</title>
</head>
<body>
    <h2>{{ name }}的追星日程</h2>
    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <p>{{ stars|length }}  个明星是 {{ name }} 的本命</p>
    <ul>
        {% for star in stars %}  {# 迭代 movies 变量 #}
        <li>{{ star.name }} - {{ star.year }}</li>  {# 等同于 movie['title'] #}
        {% endfor %}  {# 使用 endfor 标签结束 for 语句 #}
    </ul>
</body>
</html>
